<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Analyzer Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/side-nav.css?v=2">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="/auth.css">
    <style>
        /* Modern Hacker-style glassmorphism design */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #00ff7f;
            --primary-dark: #00cc66;
            --primary-light: rgba(0, 255, 127, 0.1);
            --secondary: #0099ff;
            --secondary-light: rgba(0, 153, 255, 0.1);
            --accent: #a777e3;
            --accent-light: rgba(167, 119, 227, 0.1);
            --danger: #ff4757;
            --danger-light: rgba(255, 71, 87, 0.1);
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f5f8ff;
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-dark: rgba(0, 0, 0, 0.3);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, var(--darker) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
        }

        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        /* Enhanced Progress Header Bar */
        .progress-header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--primary);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 30px rgba(0, 255, 127, 0.2);
            padding: 0 20px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .progress-icon {
            font-size: 24px;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .progress-text-container {
            display: flex;
            flex-direction: column;
        }

        .progress-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.8);
            letter-spacing: 0.5px;
        }

        .progress-text.info { color: var(--primary); }
        .progress-text.success { color: var(--primary); text-shadow: 0 0 15px rgba(0, 255, 127, 1); }
        .progress-text.error { color: var(--danger); text-shadow: 0 0 10px rgba(255, 71, 87, 0.8); }

        .progress-details {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: rgba(0, 255, 127, 0.8);
            margin-top: 4px;
        }

        .progress-bar-container {
            width: 400px;
            max-width: 400px;
            position: relative;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 24px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--primary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 255, 127, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(0, 255, 127, 0.2) 0%, 
                rgba(0, 255, 127, 0.4) 50%, 
                rgba(0, 255, 127, 0.2) 100%);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
        }

        /* Animated background gradient */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating particles effect */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 6px var(--primary);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100vh) rotate(180deg);
            }
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
            z-index: 1;
            margin-top: 80px;
            margin-left: 80px;
            padding: 20px;
            gap: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Main Content Area with improved glassmorphism */
        .main-content {
            flex: 1;
            background: var(--glass-dark);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 2;
        }

        /* Container styling */
        .container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: var(--border-radius);
            border: 1px solid var(--primary-light);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8rem;
            font-weight: 800;
            text-shadow: 
                0 0 10px rgba(0, 255, 127, 0.5),
                0 0 20px rgba(0, 255, 127, 0.3),
                0 0 40px rgba(0, 255, 127, 0.1);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary);
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0, 255, 127, 0.3);
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--primary-light);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--light);
            transition: var(--transition);
            font-family: 'JetBrains Mono', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 
                0 0 20px rgba(0, 255, 127, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(135deg, var(--primary-light), rgba(0, 255, 127, 0.05));
            color: var(--primary);
            padding: 16px 30px;
            border: 1px solid var(--primary);
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 5px currentColor;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.2), rgba(0, 255, 127, 0.1));
            box-shadow: 
                0 0 25px rgba(0, 255, 127, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Test button styling */
        .test-btn {
            background-color: var(--primary-light);
            color: var(--primary);
            padding: 12px 24px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            width: auto;
            display: inline-block;
            margin: 20px 0;
        }

        .test-btn:hover {
            background-color: rgba(0, 255, 127, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.3);
        }

        /* AI Chat Section with improved glassmorphism */
        .chat-section {
            background: var(--glass-dark);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--primary-light);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            box-shadow: 
                0 8px 32px rgba(0, 255, 127, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            z-index: 10;
            min-height: 400px;
            max-height: 600px;
        }

        /* Chat Header */
        .chat-header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: var(--primary);
            padding: 20px;
            border-bottom: 1px solid var(--primary-light);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header h3 i {
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .clear-btn {
            background: var(--primary-light);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 5px currentColor;
        }

        .clear-btn:hover {
            background: rgba(0, 255, 127, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.3);
            transform: translateY(-2px);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Improved Chat Message Styling */
        .message-container {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message-container.user {
            align-self: flex-end;
        }

        .message-container.bot {
            align-self: flex-start;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .message-sender {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-sender.user {
            color: var(--secondary);
            text-shadow: 0 0 5px rgba(0, 153, 255, 0.5);
        }

        .message-sender.bot {
            color: var(--primary);
            text-shadow: 0 0 5px rgba(0, 255, 127, 0.5);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-left: 10px;
            font-family: 'JetBrains Mono', monospace;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 14px;
            max-width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .message-container.user .message-content {
            background: linear-gradient(135deg, var(--secondary-light), rgba(0, 153, 255, 0.05));
            border: 1px solid var(--secondary);
            color: var(--light);
            border-bottom-right-radius: 4px;
        }

        .message-container.bot .message-content {
            background: linear-gradient(135deg, var(--primary-light), rgba(0, 255, 127, 0.05));
            border: 1px solid var(--primary);
            color: var(--light);
            border-bottom-left-radius: 4px;
        }

        .message-container.loading .message-content {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .message-container.error .message-content {
            background: var(--danger-light);
            border: 1px solid var(--danger);
        }

        /* Chat Input Container */
        .chat-input-container {
            display: flex;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid var(--primary-light);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid var(--primary);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--light);
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 45px;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.25);
            background: rgba(0, 0, 0, 0.4);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-send-btn {
            background: linear-gradient(135deg, var(--primary-light), rgba(0, 255, 127, 0.1));
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            min-width: 100px;
            height: 45px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 5px currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .chat-send-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.2), rgba(0, 255, 127, 0.15));
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
            transform: translateY(-2px);
        }

        /* Analysis sections with improved glassmorphism */
        .analysis-section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: var(--border-radius);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--primary-light);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
        }

        .analysis-section h3 {
            margin-top: 0;
            color: var(--primary);
            border-bottom: 1px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
        }

        .download-section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: var(--border-radius);
            background: rgba(0, 255, 127, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--primary);
            box-shadow: 
                0 8px 32px rgba(0, 255, 127, 0.1),
                inset 0 1px 0 rgba(0, 255, 127, 0.05);
        }

        .download-section h3 {
            margin-top: 0;
            color: var(--primary);
            border-bottom: 1px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary-light), rgba(0, 255, 127, 0.05));
            color: var(--primary);
            padding: 12px 24px;
            border: 1px solid var(--primary);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            width: auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 5px currentColor;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            transition: left 0.5s ease;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.2), rgba(0, 255, 127, 0.1));
            box-shadow: 0 0 25px rgba(0, 255, 127, 0.3);
            transform: translateY(-2px);
        }

        .download-all-btn {
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.2), rgba(0, 255, 127, 0.1));
            font-size: 16px;
            padding: 15px 30px;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.15);
        }

        .download-all-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.3), rgba(0, 255, 127, 0.2));
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.4);
        }

        /* File sections */
        .file-section {
            margin-bottom: 25px;
            border: 1px solid var(--primary-light);
            border-radius: var(--border-radius);
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .file-header {
            background: var(--primary-light);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: var(--primary);
            padding: 15px 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary-light);
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 5px currentColor;
        }

        .file-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-status {
            background: rgba(0, 255, 127, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid var(--primary);
            text-shadow: 0 0 5px currentColor;
        }

        .file-content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #e0e0e0;
            text-shadow: 0 0 2px rgba(0, 255, 127, 0.15);
        }

        /* Issues styling */
        .issues-list {
            list-style-type: none;
            padding: 0;
        }

        .issue-item {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            border: 1px solid;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease;
        }

        .issue-warning {
            background: rgba(255, 255, 0, 0.1);
            border-color: rgba(255, 255, 0, 0.3);
            color: #ffff00;
        }

        .issue-critical {
            background: var(--danger-light);
            border-color: var(--danger);
            color: #ff007f;
        }

        .issue-suggestion {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.3);
            color: #00ffff;
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .issue-title {
            font-weight: 600;
            margin: 0;

        function startMatrixRain() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const letters = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff7f';
                ctx.font = `${fontSize}px 'JetBrains Mono'`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;

        function escapeHtml(text) {
            const div = document.createElement('div');

        // Chat functionality
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const messages = document.getElementById('chatMessages');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addChatMessage('You', message, 'user');

                    addChatMessage('AI Assistant', response, 'bot');
                }, 1500);

                // Remove loading message
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) {
                    loadingElement.remove();
                }
                addChatMessage('AI Assistant', `Error: ${error.message}`, 'bot', 'error');
            }
        }

        function addChatMessage(sender, message, type, status = '') {
            const messages = document.getElementById('chatMessages');
            const messageId = 'msg-' + Date.now();
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `message-container ${type} ${status}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-sender ${type}">
                        ${type === 'bot' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>'} 
                        ${sender}
                    </div>
                    <div class="message-time">${timestamp}</div>
                </div>
                <div class="message-content">${formatMessage(message)}</div>
            `;
            
            messages.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            setTimeout(() => {
                messages.scrollTo({
                    top: messages.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
            
            return messageId;
        }

        function formatMessage(message) {
            // Convert markdown-like formatting to HTML
            return message
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Code blocks
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Lists
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                // Wrap lists in ul tags
                .replace(/(<li>.*<\/li>)/gim, '<ul>$1</ul>')
                // Line breaks
                .replace(/\n/g, '<br>')
                // Clean up multiple line breaks
                .replace(/<br><br>/g, '</p><p>')
                .replace(/^(.*)$/gim, '<p>$1</p>')
                // Clean up empty paragraphs
                .replace(/<p><\/p>/g, '')
                .replace(/<p><br><\/p>/g, '');
        }

        // Allow Enter key to send message
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });
